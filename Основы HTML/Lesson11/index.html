<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@700;900&family=Open+Sans:wght@600;700;800&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header center">
        <div class="left_side">
            <img src="img/Group 2.svg" alt="logo" class="header__img" style="margin-top: 18px; margin-bottom: 19px;">
            <img src="img/Forma 1.svg" alt="image" class="header__img"
                style="margin-left: 41px; margin-top: 28.2px; margin-bottom: 20px;">
        </div>
        <img src="img/Button copy.svg" alt="image" class="header__img" style="margin-top: 26px; margin-bottom: 20px;">
    </div>
    <div class="page center_page">
        <img src="img/Layer_57-removebg-preview 1.svg" alt="image" class="page_img">
        <div class="page_text">
            <img src="img/Rectangle 16 copy.svg" alt="Rectangle">
            <div class="slogan">
                <h1 class="title">THE BRAND</h1>
                <h2 class="subtitle">OF LUXERIOUS</h2>
                <h2 class="subtitle2">FASHION</h2>
            </div>

        </div>
    </div>
    <div class="offer center">
        <div class="people">
            <div class="women">
                <img src="img/women.png" alt="image" class="offer__img">
            </div>
            <div class="man">
                <img src="img/men.png" alt="image" class="offer__img">
            </div>
            <div class="kids">
                <img src="img/kids.png" alt="image" class="offer__img">
            </div>
        </div>
        <div class="accesories">
            <img src="img/accesories.png" alt="image" class="offer__img">
        </div>
    </div>
    <div class="products center">

    </div>
</body>

</html>
